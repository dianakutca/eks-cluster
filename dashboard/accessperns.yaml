apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: namespace-list
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashboard-namespace-list-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: namespace-list
subjects:
- kind: ServiceAccount
  name: test
  namespace: kubernetes-dashboard





---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dashboard-namespace-full-access
  namespace: kubernetes-dashboard
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dashboard-namespace-binding
  namespace: kubernetes-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dashboard-namespace-full-access
subjects:
- kind: ServiceAccount
  name: test
  namespace: kubernetes-dashboard
